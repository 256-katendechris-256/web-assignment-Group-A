<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="prof.css">
</head>
<body>
    
   <center>
    <div class="box">
        <img src="/images/user.jpg" alt="">
        <input type="file" name="" id="file" accept="images/*">

        <label for="file">Change Pic</label>
        <input type="text" name="" placeholder="Username" id="Username">
        <input type="text" name="" placeholder="Email Address" id="EmailAddress">
        <input type="password" name="" placeholder="password" id="password">
        <input type="date" name="" placeholder="Date of Birth" id="DateOfBirth">
        
        <button style="float:left; margin:10px 0 0 18.2%;">CANCEL</button>
        <button style="float:right; margin:10px 18.2% 0 0;">DONE</button>

    </div>
   </center> 
</body>
<script>
    userData = JSON.parse(sessionStorage.getItem("currentUserDetails"))
    Username = document.getElementById("Username")
    EmailAddress = document.getElementById("EmailAddress")
    password = document.getElementById("password")
    DateOfBirth = document.getElementById("DateOfBirth")
    //education = document.getElementById("edu")
   // hobbies = document.getElementById("hob")
    //image = document.getElementById("profile")
    Username.value = userData.name
    EmailAddress.value = userData.EmailAddress
    password.value = userData.password
    DateOfBirth.value = userData.DateOfBirth
    
</script>
</html>
